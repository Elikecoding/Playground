<div id="contactPage">

  <p>Contact us </p>

<form action="" method="">
  <div class="inline">
  <label for="name">Name:</label><input type="text" placeholder="Enter your name..." id="name" name="name">
  </div>
  <div class="inline">
  <label for="email">Email:</label><input type="email" placeholder="Enter your email" id="email" name="email">
  </div>
  <div class="inline">
  <label for="message">Message:</label><textarea placeholder="Leave us a message" cols="30" rows="10" id="message" name="message"></textarea>
  </div>

  <div class="inline">
    <label for="subject">Subject:</label>
    <input type="text" name="subject" id="subject" list="subjects" placeholder="Enter your subject">
    <datalist id="subjects">
        <option value="returns">Returns</option>
        <option value="faulty_item">Faulty item(s)</option>
        <option value="delivery">Delivery info</option>
        <option value="order_tracking">Tracking my order</option>
      <optgroup label="Other">
        <option value="advice">Advice</option>
        <option value="other">Other</option>
    </datalist>
  </div>
  <div>
    <p>Subscribe for future offers by:</p>

    <label for="newsletter">Newsletter</label>
    <input type="checkbox" name="subscribe" id="newsletter" value="newsletter">

    <label for="email">Email</label>
    <input type="checkbox" name="subscribe" id="email" value="email">

    <label for="post">Post</label>
    <input type="checkbox" name="subscribe" id="post" value="post">
  </div>

  <div>
    <p>How would you like us to respond ?</p>

    <label for="emailResponse">Email</label>
    <input type="radio" name="response" id="emailResponse" value="email">

    <label for="phoneResponse">Phone</label>
    <input type="radio" name="response" id="phoneResponse" value="phone">
  </div>
  <input type="submit">
  <input type="reset" value="">
</form>
