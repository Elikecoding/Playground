<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Playground</title>
</head>
<body>
  
<p>Hello <span id="userName">user</span></p>
<p class="hello">Welcome back</p>
<p>change me  to purple!</p>

<img>

<script>

//Get element by Id
var name = 'Elias';
document.getElementById('userName').innerHTML = name;
document.getElementById('userName').style.color = 'red';

//Get element by class
var byClass = document.getElementsByClassName('hello')[0].style.color = 'blue';
console.log(byClass);

//Get element by Tag name
document.getElementsByTagName('p')[2].style.color = 'purple';

//query selector
document.querySelector('img').setAttribute('src', 'https://i.pinimg.com/originals/f1/62/7d/f1627de2776ee4205f2e63082269a519.gif')

</script>

</body>
</html>
